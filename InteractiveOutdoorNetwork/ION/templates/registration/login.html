{% extends "base.html" %}

{% block content %}

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<div id="content">
    <form class="registrationform" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.username.label_tag }}
        {{ form.username }}

        {{ form.password.label_tag }}
        {{ form.password }}

        <!-- <input type="submit" value="login" /> -->
        <input type="submit" value="login" class="btn btn-success" role="button">Log In</input>
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
</div>

{% endblock %}

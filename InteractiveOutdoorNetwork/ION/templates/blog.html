{% extends 'base.html' %}
{% load markdown_deux_tags %}

{% block content %}
    <div class="gearbuycontent">
        <div class="othertitle scrolldown">
            <svg>
            <defs>
                <mask id="titlemask" x="0" y="0" width="100%" height="100%">
                    <rect id="alpha" x="0" y="0" width="100%" height="100%" />
                    <text id="title" x="50%" y="0" dy="1.58em">Blog</text>
                    <text id="subtitle" x="50%" y="0" dy="9.8em">Bringing People Together</text>
                </mask>
                </defs>
                <rect id="titlebase" x="0" y="20" width="100%" height="80%"/>
            </svg>
        </div>
        <section class="blogpost">
            {% for post in posts %}
                <div class="blogpostwrapper">
                    <h1>{{ post.title }}</h1>
                    <h2>Created: {{ post.created_date }}</h2>
                    {{ post.text|markdown }}
                </div>
            {% endfor %}
        </section>
    </div>
{% endblock content %}

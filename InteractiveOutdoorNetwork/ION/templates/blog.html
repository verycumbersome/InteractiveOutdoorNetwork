{% extends 'base.html' %}
{% load markdown_deux_tags %}

{% block content %}
    <div class="secondarycontent">
        <h1>Blog</h1>
        <h2>Stay up to date with the latest IOP news</h2>
        <section class="blogpost">
            {% for post in posts %}
                <!-- <div class="blogpostwrapper"> -->
                    <h1>{{ post.title }}</h1>
                    <h2>Created: {{ post.created_date }}</h2>
                    {{ post.text|markdown }}
                <!-- </div> -->
            {% endfor %}
        </section>
    </div>
{% endblock content %}

{% extends 'base.html' %}
{% load markdown_deux_tags %}

{% block content %}
    <div id="content">
        <section class="blogpost">
            {% for post in posts %}
                <div class="blogpostwrapper">  
                    <h1>{{ post.title }}</h1>
                    <h2>Created: {{ post.created_date }}</h2>
                    {{ post.text|markdown }}
                </div>
            {% endfor %}
        </section>
    </div>
{% endblock content %}

{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div id='content'>

        <h1>Sell Gear</h1>
        {% for post in gearposts %}
            <section class='gearpost'>
                <a href="{% url 'ION:gearitem' item=post.id %}">
                    <img src="{{ post.photo.url }}" style="height: 200px; max-width: 100%"/>
                    <h2>{{ post.title }}</h2>
                </a>
                <span>By: {{ post.author }}</span>
                <span>Created: {{ post.created_date }}</span>
            </section>
        {% endfor %}
    </div>
{% endblock content %}

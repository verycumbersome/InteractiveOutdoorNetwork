{% extends 'base.html' %}

{% block content %}
    <div class="gearbuycontent">
        <h1>{{ gearitem.title }}</h1>
        <div class="gearitem">
                <img class="geariteminline" src="{{ gearitem.photo.url }}" style="max-height: 50%; max-width: 100%;"/>
            <div>
                <span><a class="btn btn-success glyphicon glyphicon-usd" href="mailto:{{ gearitem.user.email }}">{{ gearitem.price }}</a></span>
                <span><p class="geariteminline">{{ gearitem.title }}</p></span>
                {{ geartrade.user.email }}
                <br>
                <h2>Poster: {{ gearitem.user.username }}</h2>
                <h2>Posted: {{ gearitem.created_date }}</h2>
            </div>
        </div>
    </div>
{% endblock content %}
